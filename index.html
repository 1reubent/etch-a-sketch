<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>etch a sketch</title>
  </head>
  <body>
    <div id="heading">
      <h3>Etch-a-sketch</h3>
    </div>

      <button id="color-black">Black</button>
      <button id="color-red">Red</button>
      <button id="color-blue">Blue</button>
      <button id="color-green">Green</button>
      <button id="color-rainbow">Rainbow</button>
      <button id="eraser">ERASER</button>
    </div>
    <div id="grid-container"></div>
    <div class="format-buttons">
      <button id="change-grid">Change grid size</button>
      <button id="reset">RESET</button>
    </div>
